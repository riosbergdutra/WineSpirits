<div class="product-form-container">
  <div class="name">
    <h2>Cadastrar Novo Produto</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <label for="name">Nome do Produto:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>

    <div class="ano">
      <label for="year">Ano:</label>
      <input type="number" id="year" [(ngModel)]="product.year" name="year" required>
    </div>

    <div class="tipo">
      <label for="type">Tipo:</label>
      <select id="type" [(ngModel)]="product.type" name="type" required>
        <option value="Tinto">Tinto</option>
        <option value="Branco">Branco</option>
        <option value="Rosé">Rosé</option>
      </select>
    </div>

    <div class="imagem">
      <label for="imageUrl">URL da Imagem:</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
    </div>

    <div class="description">
      <label for="description">Descrição:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

    <div class="productdescription">
      <label for="productdescription">Descrição do Produto:</label>
      <textarea id="productdescription" [(ngModel)]="product.productdescription" name="productdescription" required></textarea>
    </div>

    <div class="price">
      <label for="price">Preço:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="enviar"><button type="submit" [disabled]="!productForm.form.valid">Cadastrar Produto</button></div>
  </form>
</div>
